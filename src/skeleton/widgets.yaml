---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- logo:
      icon: https://dl.nextzenos.com/images/NextZEN-notext.png

- resources:
      cpu: true
      memory: true
      disk: /

- search:
    provider: [brave, google, duckduckgo]
    target: _blank
    suggestionUrl: https://ac.ecosia.org/autocomplete?type=list&q= # Optional

- openmeteo:
      label: Current
      latitude: 16.1667
      longitude: 107.8333
      cache: 5
- datetime:
    text_size: xl
    format:
      timeStyle: short
- stocks:
    provider: finnhub
    color: true # optional, defaults to true
    cache: 1 # optional, default caches results for 1 minute
    watchlist:
      - NVDA
      - AMD
      - MSFT
      - AAPL
